<main>
  <div id="login-form" class="section container">
    <div class="modal-content">
     
   
      <div class="card-login-splash">
        <div class="wrapper center-align">
            <h3>Zaloz konto</h3>
        </div>
        </div>
        <div class="card-content">
        <form>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="tel" type="tel" class="validate">
                  <label for="tel">Numer telefonu</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <p class="col s12">
                <label>
                  <input type="checkbox" />
                  <span>Zapoznalem sie z <a href="#">regulaminem</a></span>
                </label>
              </p>
            </form>
          </div>
                
        </form>
      </div>
      
      <div class="center-align">
        <input class="btn amber accent-2 waves-effect" type="submit" value="Dalej">
      </div>    
      <p class="center-align">Masz konto? <span><a href="login.html">Zaloguj sie</a></span></p>
    </div>
  </div>
  
</main>
