<main>

  <div id="login-form" class="section container">
    <div class="modal-content">
     
   
      <div class="card-login-splash">
        <div class="wrapper center-align">
            <h3>Administrator</h3>
            <h5>Logowanie</h5>
        </div>
        </div>
        <div class="card-content">
        <form>
            <div class="input-field">
            <input id="username" type="text" class="validate" required>
            <label for="username">Nazwa uzytkownika <span class="asterix">*</span></label>
            <span class="helper-text" data-error="Wprowadz email uzyty przy rejestracji" data-success=""></span>
            </div>
            <div class="input-field">
            <input id="password" type="password" class="validate" required>
            <label for="password">Haslo <span class="asterix">*</span></label>
            <span class="helper-text" data-error="Wprowadz poprawne haslo" data-success=""></span>
            </div>
            <a href="#!">Zapomnialem hasla?</a>
            <br><br>
            <p class="col s12">
              <label>
                <input type="checkbox" />
                <span>Zapamietaj mnie</span>
              </label>
            </p>
        </form>
      </div>
      
      <div class="center-align">
        <input class="btn amber accent-2 waves-effect" type="submit" value="Dalej">
      </div>    
    </div>
  </div>
    
</main>

<div class="divider"></div>




  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
